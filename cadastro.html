<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de livros</title>
</head>
<body>
    <header>
        <h1>Cadastro de livros</h1>
    </header>
    <main>
<form action="inserir_livro.php" method="POST">
    <label>Titulo: <input type="text" name="TITULO" required></label>
    <label>Editora: <input type="text" name="EDITORA" required></label>
    <label>Autor: <input type="text" name="AUTOR" required></label>
    <label>Imagem: <input type="text" name="IMAGEM" required></label>
    <label>Formato:
        <select name="FORMATO" required>
            <option value="FISICO">Físico</option>
            <option value="DIGITAL">Digital</option>
        </select>
    </label>
    <label>Valor de Compra:
        <input type="number" name="VALOR_COMPRA" step="0.01" required>
    </label>
    <label>Ano de Publicação:
        <input type="number" name="ANO_PUBLICACAO" required>
    </label>
    <label>Estado:
        <select name="ESTADO" required>
            <option value="NOVO">Novo</option>
            <option value="SEMINOVO">Seminovo</option>
            <option value="USADO">Usado</option>
        </select>
    </label>
    <button type="submit">Cadastrar Livro</button>
</form>

    </main>
</body>
</html>
